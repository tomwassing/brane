name: help
version: 1.0.0
kind: compute

dependencies:
  - python3
  - python3-yaml

files:
  - help.py

entrypoint:
  kind: task
  exec: help.py

actions:
  'cp':
    command:
      args:
        - cp
    
    input:
      - type: string
        name: source
      - type: string
        name: target
    
    output:
      - type: string
        name: output

  'ls':
    command:
      args:
        - ls

    input:
      - type: string
        name: directory

    output:
      - type: string
        name: output

  'cat':
    command:
      args:
        - cat

    input:
      - type: string
        name: file

    output:
      - type: string
        name: output

  'stall':
    command:
      args:
        - stall

    input:
      - type: integer
        name: nseconds

    output:
      - type: string
        name: output
